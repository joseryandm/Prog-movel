<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link href="index.html">
</head>

<body>
    <form method="GET">
    <div class="campo">
        <label for="nome"><strong>Nome Completo: <span id="valorNome"></span></strong></label>
    </div>

    <div class="campo">
        <label for="email"><strong>Email: <span id="valorEmail"></span></strong></label>
    </div>

    <div class="campo">
        <label><strong>Data de nascimento: <span id="valorData"></span></strong></label>
    </div>

    <div class="campo">
        <label for="cep"><strong>CEP: <span id="valorCep"></span></strong></label>
    </div>

    <div class="campo">
        <label for="estado"><strong>Estado: <span id="valorEstado"></span></strong></label>
    </div>

    <div class="campo">
        <label for="cidade"><strong>Cidade: <span id="valorCidade"></span></strong></label>
    </div>

    <div class="campo">
        <label for="bairro"><Strong>Bairro: <span id="valorBairro"></span></Strong></label>
    </div>

    <div class="campo">
        <label for="loradouro"><strong>Logradouro: <span id="valorLogradouro"></span></strong></label>
    </div>

    <div class="campo">
        <label for="numero"><strong>Número: <span id="valorNumero"></span></strong></label>
    </div>

    <div class="campo">
        <p>Complemento: <span id="valorComplemento"></span></p> 
    </div>
    </form>
    <script src="script.js"></script>
</body>
